<html>

        <title>Azazel</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='assets/main.css' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="container">
            <div class="container__item landing-page-container">
                <div class="content__wrapper">

                    <header class="header">
                        <div class="menu-icon header__item">
                            <span class="menu-icon__line"></span>
                        </div>

                        <h1 class="heading header__item">anistark</h1>

                        <ul class="social-container header__item">
                            <li class="social__icon social__icon--fb">
                                <a href="https://www.facebook.com/kranirudha"><img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/06-facebook-512.png" alt="facebook" style="width: 2rem"></a>
                            </li>
                            <li class="social__icon social__icon--dr">
                                <a href="https://twitter.com/kranirudha"><img src="https://image.flaticon.com/icons/png/512/8/8800.png" alt="twitter" style="width: 2rem"></a>
                            </li>
                            <li class="social__icon social__icon--in">
                                <a href="https://github.com/anistark/"><img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="github" style="width: 2rem"></a>
                            </li>
                        </ul>
                    </header>

                    <p class="coords">N 12° 97' 16"  /  W 77° 59' 46"</p>

                    <div class="ellipses-container">

                        <h2 class="greeting">Azazel</h2>

                        <div class="ellipses ellipses__outer--thin">

                            <div class="ellipses ellipses__orbit"></div>

                        </div>

                        <div class="ellipses ellipses__outer--thick"></div>
                    </div>

                    <div class="scroller">
                        <p class="page-title">home</p>

                        <div class="timeline">
                            <span class="timeline__unit"></span>
                            <span class="timeline__unit timeline__unit--active"></span>
                            <span class="timeline__unit"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
